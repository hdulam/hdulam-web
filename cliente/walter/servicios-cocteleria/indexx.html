<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HDULAM Transfer</title>
<link rel="icon" href="logo.png">
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    background: rgba(255,255,255,0.05);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 90%;
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: lightblue;
  }
  p {
    font-size: 0.95rem;
    color: #ccc;
  }
  .file-list {
    margin-top: 25px;
    text-align: left;
  }
  .file {
    background: #222;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.2s;
  }
  .file:hover {
    background: #2b2b2b;
  }
  .file-name {
    flex: 1;
    margin-right: 10px;
  }
  a.download {
    background: blue;
    color: #fff;
    padding: 8px 15px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.2s;
  }
  a.download:hover {
    background: #ffaa33;
  }
  footer {
    margin-top: 25px;
    font-size: 0.8rem;
    color: #666;
  }
</style>
</head>
<body>

<div class="container">
  <h1>HDULAM Transfer</h1>
  <p>Download your files safely and quickly.</p>

  <div class="file-list">
    <div class="file">
      <span class="file-name">Archivos</span>
      <a href="archivos.zip" class="download" download>Download</a>
    </div>
  </div>

  <footer>© 2025 HDULAM — Servicios Digitales</footer>
</div>

</body>
</html>
